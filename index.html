<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TTT-Game</title>

    <link href="ttt_game.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="tictactoe.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>



            <div class="row brick">
                <div class="col-md-12 header brick">
                    <h1>Tic Tac Toe Learning Fuze Style</h1>
                </div>
            </div>
            <div class="row brick">
                    <div class="col-xs-4 col-md-2 thought_bubble_container"><img class="player1" src="images/Dan_thought1.png"></div>
                    <div class="col-xs-4 col-md-8">
                        <div class="col-md-3"><img class="dan" src="images/dan.png"></div>
                        <div class="col-md-6"><img class="white_board" src="images/board.png"><button class="play_again">Play Again</button></div>
                        <div class="col-md-3"><img class="eric" src="images/eric.png"></div>
                    </div>
                    <div class="col-xs-4 col-md-2 thought_bubble_container"><img class="player2" src="images/Eric_thought1.png"></div>
                </div>
            </div>
            <div class="floor row">
                <div id="game-board" class="col-xs-12 col-md-offset-2 col-md-8 computer display_results">
                        <div class="row">
                            <div class="col-xs-3 square col-xs-offset-1" value="1"></div>
                            <div class="col-xs-3 square" value="2"></div>
                            <div class="col-xs-3 square" value="4"></div>
                            <div class="col-xs-3 square col-xs-offset-1" value="8"></div>
                            <div class="col-xs-3 square" value="16"></div>
                            <div class="col-xs-3 square" value="32"></div>
                            <div class="col-xs-3 square col-xs-offset-1" value="64"></div>
                            <div class="col-xs-3 square" value="128"></div>
                            <div class="col-xs-3 square" value="256"></div>
                            </div>

                </div>
              </div>

</body>

</html>
