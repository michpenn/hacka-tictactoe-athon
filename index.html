<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TTT-Game</title>

    <link href="ttt_game.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="tictactoe.js"></script>


</head>


<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div class="header">
    <h3 id="display_results"></h3>
    <h1 style="color: #fff;" >TicTacToe LearningFuze Style</h1>

</div>

<div class="player_divs" style="display: inline-block;">
    <div style="display: inline-block; margin-left:210px;">
        Player One: Dan
    </div>
    <div>
        <img width="250px" style="margin-left:210px; " src="images/Dan_thought1.png">
    </div>
</div>
    <div class="player_divs" style="float: right; display: inline-block;">
     <div>
        Player Two: Eric
    </div>
        <div>
            <img width="200px" style="float: right; margin-right:200px; " src="images/Eric_though1.png">
        </div>
</div>
<div style="display: inline-block; width: 25%; height: 350px; background-color: white; position: absolute; left:0; bottom:0;border-radius: 100% ">
    <img width="330px" style="margin:60px 30px;" src="images/instructors_img.png">
    <h3 style="color:#000; margin:-20px 110px;">Other Players</h3>
</div>
<div style="display: inline-block; width: 20%; height: 300px; background-color: white; position: fixed; right:0; bottom:0;border-radius: 100% ">
    <h3 style="color:#000; display: inline-block; margin:60px 40px;">Anyone seen Fabian?</h3>
    <img width="250px" style="margin:-80px 25px; display: inline-block;" src="images/bill.png">
</div>

<div id="game-board">
<div id="cell-area"></div>

    <div id="select-board">
        <strong>Select Level</strong><br>
        <button id="3">Easy</button>
        <button id="4">Not So Easy</button>
    </div>
</div>
</body>

</html>
